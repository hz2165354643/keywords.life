<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图片压缩工具 - Apple 风格</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- 顶部导航栏 -->
  <header class="navbar">
    <div class="logo"></div>
    <h1 class="site-title">图片压缩工具</h1>
  </header>

  <!-- 主操作区 -->
  <main class="container">
    <!-- 上传与压缩设置 -->
    <section class="upload-section">
      <label class="upload-btn">
        选择图片
        <input type="file" id="fileInput" accept="image/png, image/jpeg" hidden>
      </label>
      <div class="slider-group">
        <label for="qualityRange">压缩比例：</label>
        <input type="range" id="qualityRange" min="10" max="100" value="70">
        <span id="qualityValue">70%</span>
      </div>
    </section>

    <!-- 预览区 -->
    <section class="preview-section">
      <div class="preview-card">
        <h2>原图预览</h2>
        <img id="originalImg" src="" alt="原图" class="preview-img" />
        <div class="file-info">大小：<span id="originalSize">-</span></div>
      </div>
      <div class="preview-card">
        <h2>压缩后预览</h2>
        <img id="compressedImg" src="" alt="压缩后" class="preview-img" />
        <div class="file-info">大小：<span id="compressedSize">-</span></div>
        <button id="downloadBtn" class="download-btn" disabled>下载压缩图片</button>
      </div>
    </section>
  </main>

  <!-- 底部说明 -->
  <footer class="footer">
    <p>本工具可压缩 PNG、JPG 图片，减少文件大小，提升加载速度。选择图片后调整压缩比例，预览效果并下载压缩图片。</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
